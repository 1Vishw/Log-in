<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="list">
            <a href="#">
                <img src="Gojo.png" width="40px" height="40px">Gojo Saturo
            </a>
            <ul>
                <li>
                    Log-in System by Vishw Rana
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="form">
            <center>
                <form action="Submit.html">
                    <br>
                    <br>
                    <label for="Username">
                        Username
                    </label>
                    <br>
                    <br>
                    <input type="text" id="Username" placeholder="Enter your Username" required>
                    <br>
                    <br>
                    <label for="Full_Name">
                        Full Name
                    </label>
                    <br>
                    <br>
                    <input type="Text" id="Full_Name" placeholder="Enter your Full Name" required>
                    <br>
                    <br>
                    <label for="Email">
                        Email
                    </label>
                    <br>
                    <br>
                    <input type="email" id="Email" placeholder="Enter your Email" required>
                    <br>
                    <br>
                    <input type="radio" id="gender" name="gender" required>Male
                    <input type="radio" id="gender" name="gender" required>Female
                    <br>
                    <br>
                    <input type="submit" id="submit" required value="Submit">
                </form>
            </center>
        </div>
    </div>
</body>
</html>
